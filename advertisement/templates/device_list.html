<!DOCTYPE html>
<html>
<head>
    <title>Device List</title>
</head>
<body>
    <h1>Available Devices</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Device Name</th>
            <th>Branch Name</th>
            <th>Orientation</th>
            <th>Resolution</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for device in devices %}
        <tr>
            <td>{{ device.id }}</td>
            <td>{{ device.device_name }}</td>
            <td>{{ device.branch_name }}</td>
            <td>{{ device.orientation }}</td>
            <td>{{ device.resolution }}</td>
            <td>{{ device.status }}</td>
            <td>
                <!-- Edit Device Button -->
                <a href="{% url 'update_device' device.id %}">Edit</a><br>

                <!-- Edit Media List Button -->
                <a href="{% url 'edit_media_list' device.id %}">Edit Media List</a><br>

                <!-- Upload Media Button -->
                <a href="{% url 'upload_media' device.id %}">Upload Media</a><br>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
